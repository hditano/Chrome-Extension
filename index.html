<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chrome Extension</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Quick Bookmark!</h1>
    <input type="text" id="input-el" autocomplete="off" />
    <button id="input-btn">SAVE BUTTON</button>
    <button id="tab-btn">SAVE TAB</button>
    <button id="edit-btn">Edit Bookmarks</button>
    <button id="search-btn">Search!!</button>
    <button id="delete-btn">DELETE ALL</button>
    <ul id="ul-el"></ul>


    <!-- <div class="overlay">
      <div class="modal">
        <h1>This is a Modal Test. Make it work!!</h1>
        <button id="modal-btn">Close!</button>
      </div>
    </div> -->

    <div class="overlay-edit">
      <div class="modal-edit">
        <p>This is the list of URLS</p>
        <ul id="ul-modal"></ul>
        <button class="close-btn">Close!</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
